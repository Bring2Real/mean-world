<div class="modal-header">
	<h4>{{'ADD_KEY' | translate}}</h4>
</div>
<form name="addApiKeyForm" class="form-horizontal" data-ng-submit="storeKey(addApiKeyForm.$valid)">
	<fieldset>
		<div class="modal-body">
			<div class="form-group">
				<label class="col-md-3">{{'BACK_END' | translate}}</label>
				<div class="col-md-9">
					<input type="text" class="form-control" id="backend" data-ng-model="key.backend" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3">{{'API_KEY' | translate}}</label>
				<div class="col-md-7">
					<textarea class="form-control" id="api_key" data-ng-model="key.api_key"></textarea>
				</div>
				<div class="col-md-1">
					<button type="button" class="btn btn-default" data-ng-click="getKeyInfo()">
						<i class="glyphicon glyphicon-download"></i>
					</button>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3">{{'KEY_DATE' | translate}}</label>
				<div class="col-md-9">
					<span class="form-control">{{key.key_date | date:'yyyy-MM-dd'}}</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3">{{'DISABLED' | translate}}</label>
				<div class="col-md-9">
					<span class="form-control" data-ng-if="key.disabled">{{'YES' | translate}}</span>
					<span class="form-control" data-ng-if="!key.disabled">{{'NO' | translate}}</span>
				</div>
			</div>
		</div>
	</fieldset>
	<div class="modal-footer">
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
		        <button class="btn btn-primary" mean-token="'create-submit'" type="submit">{{'SAVE' | translate}}</button>
	        	<button class="btn btn-warning" type="button" data-ng-click="cancel()">{{'CANCEL' | translate}}</button>
			</div>
		</div>
	</div>
</form>
