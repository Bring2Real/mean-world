<div class="modal-header">
	<h3>{{vm.dialogTitle}}</h3>
</div>
<form name="languageModalForm" class="form-horizontal" role="form" data-ng-submit="vm.setLang(languageModalForm.$valid)">
	<div class="modal-body">
		<fieldset>
			<div class="form-group">
				<label class="col-xs-2">{{'LANGUAGE' | translate}}</label>
				<div class="col-xs-10">
					<select class="form-control" data-ng-model="vm.selectedLang">
						<option data-ng-repeat="lng in vm.languages" value="{{lng.code}}">{{lng.name}}</option>
					</select>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="modal-footer">
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
		        <button class="btn btn-primary" mean-token="'create-submit'" type="submit">{{'OK' | translate}}</button>
	        	<button class="btn btn-warning" type="button" data-ng-click="vm.cancel()">{{'CANCEL' | translate}}</button>
			</div>
		</div>
	</div>
</form>
