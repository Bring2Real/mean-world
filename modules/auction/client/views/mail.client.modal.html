<div class="modal-header">
	<h3>{{vm.dialogTitle}}</h3>
</div>
<form class="form-horizontal" role="form" name="sendEmailForm" data-ng-submit="vm.sendEmails(sendEmailForm.$valid)">
	<div class="modal-body">
		<fieldset>
			<div class="form-group">
				<label class="col-md-3">{{'SUBJECT' | translate}}</label>
				<div class="col-md-9">
					<input type="text" name="subject" id="subject" class="form-control" data-ng-model="vm.mail.subject" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3">{{'MESSAGE' | translate}}</label>
				<div class="col-md-9">
					<textarea name="message" id="message" class="form-control" data-ng-model="vm.mail.message" required></textarea>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="modal-footer">
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
		        <button class="btn btn-primary" type="submit" data-ng-disabled="vm.process">{{'SEND' | translate}}</button>
	        	<button class="btn btn-warning" type="button" data-ng-click="vm.cancel()" data-ng-disabled="vm.process">{{'CANCEL' | translate}}</button>
			</div>
		</div>
	</div>
</form>
