<div class="modal-header">
	{{'FIELD' | translate}}
</div>
<form class="form-horizontal" role="form" name="fieldForm" data-ng-submit="vm.storeField(fieldForm.$valid)">
	<div class="modal-body">
		<fieldset>
			<div class="form-group">
				<label class="col-md-3">{{'CAPTION' | translate}}</label>
				<div class="col-md-9">
					<input type="text" name="field_caption_1" id="field_caption_1" class="form-control" data-ng-model="vm.field.field_caption" ui-autocomplete="vm.autocompleteOpts" required />
				</div>
			</div>
			<div class="form-group" data-ng-if="!vm.update">
				<label class="col-md-3">{{'TYPE' | translate}}</label>
				<div class="col-md-9">
					<select class="form-control" data-ng-model="vm.field.field_type">
						<option data-ng-repeat="type in vm.field_types" value="{{type.id}}">
							{{type.name | translate}}
						</option>
					</select>
				</div>
			</div>
			<div class="form-group" data-ng-if="vm.field.field_type!='2'">
				<label class="col-md-3">{{'POINTS' | translate}}</label>
				<div class="col-md-9">
					<input type="number" name="field_points" class="form-control" data-ng-model="vm.field.field_points[0]" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3">{{'DEFAULT' | translate}}</label>
				<div class="col-md-9">
					<input type="text" name="field_default" class="form-control" data-ng-model="vm.field.field_default" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3">{{'PREFILLED_FROM' | translate}}</label>
				<div class="col-md-9">
					<select class="form-control" data-ng-model="vm.field.field_prefilled">
						<option data-ng-repeat="pre in vm.prefilled" value="{{pre.id}}">
							{{pre.name | translate}}
						</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3">{{'REQUIRED' | translate}}</label>
				<div class="col-md-1">
					<input type="checkbox" name="field_required" class="form-control" data-ng-model="vm.field.field_required" />
				</div>
			</div>
			<div data-ng-if="vm.field.field_type=='2'">
				<div class="form-group">
					<label class="col-md-3">{{'SELECT_OPTIONS' | translate}}</label>
					<div class="col-md-9">
						<div class="row list-group-item" data-ng-repeat="opt in vm.option_values track by $index">
							<div class="col-xs-7 no-padding">
								<input type="text" name="name" class="form-control" data-ng-model="opt.value" required />
							</div>
							<div class="col-xs-2 no-padding">
								<input type="number" name="points" class="form-control" data-ng-model="opt.points" required />
							</div>
							<div class="button-group pull-right">
								<button type="button" class="btn btn-default btn-xs" data-ng-click="vm.addOption()">
									<i class="glyphicon glyphicon-plus"></i>
								</button>
								<button type="button" class="btn btn-danger btn-xs" data-ng-click="vm.removeOption($index)">
									<i class="glyphicon glyphicon-trash"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="modal-footer">
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
		        <button class="btn btn-primary" type="submit">{{'SAVE' | translate}}</button>
	        	<button class="btn btn-warning" type="button" data-ng-click="vm.cancel()">{{'CANCEL' | translate}}</button>
			</div>
		</div>
	</div>
</form>
